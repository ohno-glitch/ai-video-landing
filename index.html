<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGのAIショート動画制作｜資料ダウンロード</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", "Arial", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            background-color: #ffffff; /* 画像に合わせて白背景 */
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- メインビジュアルエリア --- */
        .hero-area {
            position: relative;
            padding: 50px 0;
            overflow: hidden; /* 吹き飛ばされた文字が画面外に消えるように */
        }

        /* クマの画像 */
        .bear-img {
            max-width: 400px;
            width: 100%;
            height: auto;
            z-index: 2;
            position: relative;
        }

        /* キャッチコピー */
        .main-copy {
            font-size: 28px;
            font-weight: bold;
            color: #5a8a94; /* DIGカラー */
            margin-bottom: 10px;
        }
        
        .sub-copy {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        /* --- 吹き飛ばされる演出（アニメーション） --- */
        .blown-text {
            position: absolute;
            font-weight: bold;
            color: #ccc;
            opacity: 0.7;
            font-size: 20px;
            z-index: 1;
            white-space: nowrap;
        }

        /* 文字ごとの位置とアニメーション設定 */
        .text-1 { top: 20%; left: 60%; animation: blowAway1 3s infinite; }
        .text-2 { top: 40%; left: 65%; animation: blowAway2 3.5s infinite; }
        .text-3 { top: 60%; left: 60%; animation: blowAway3 2.5s infinite; }

        @keyframes blowAway1 {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(300px, -100px) rotate(45deg); opacity: 0; }
        }
        @keyframes blowAway2 {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(350px, 50px) rotate(90deg); opacity: 0; }
        }
        @keyframes blowAway3 {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(300px, 150px) rotate(-45deg); opacity: 0; }
        }


        /* --- 吹き出し風の強み --- */
        .balloon-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: -30px; /* 画像に少し被せる */
            margin-bottom: 40px;
            position: relative;
            z-index: 3;
            flex-wrap: wrap;
        }

        .balloon {
            background-color: #ffde59;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 16px;
        }

        /* --- CTAボタン --- */
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #79a3ac 0%, #5a8a94 100%);
            color: white;
            padding: 20px 60px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(90, 138, 148, 0.4);
            transition: transform 0.2s;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        /* --- フッター --- */
        footer {
            margin-top: 60px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .main-copy { font-size: 22px; }
            .blown-text { display: none; } /* スマホではごちゃつくので消す */
            .balloon { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="margin-bottom: 20px; font-weight:bold; color:#5a8a94;">DIG by PRITECH</div>

        <h1 class="main-copy">動画制作の「面倒」と「コスト」<br>ぜんぶ吹き飛ばしました。</h1>
        <p class="sub-copy">汎用型AIショート動画制作サービス、開始。</p>

        <div class="hero-area">
            <div class="blown-text text-1">制作費が高い...</div>
            <div class="blown-text text-2">撮影スケジュール...</div>
            <div class="blown-text text-3">納期が長い</div>

            <img src="https://lh3.googleusercontent.com/d/1qRPPbRoJDPXKwZbkGiTWwAwrT2LnFPy-" alt="DIG AI Bear" class="bear-img">
        </div>

        <div class="balloon-area">
            <div class="balloon">1本5万円〜</div>
            <div class="balloon">最短1週間納品</div>
            <div class="balloon">入稿はシート1枚</div>
        </div>

        <p style="margin-bottom: 30px; line-height: 1.8;">
            「予算がない」「時間がない」「知識がない」...<br>
            そんなお悩みをお持ちの企業様へ。<br>

        </p>

        <a href="https://drive.google.com/uc?export=download&id=1DvQpC9CbCrC3WdKYWpybJax7HFl0bvHf" class="cta-button">
            資料をダウンロードする (PDF)
        </a>

        <footer>
            <p>プリ・テック株式会社 デジタルイノベーショングループ<br>
            ©2025 PRITECH Co., Ltd. Digital Innovation Group. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
