<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGのAIショート動画制作｜資料ダウンロード</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", "Arial", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            background-color: #ffffff; /* 画像に合わせて白背景 */
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- メインビジュアルエリア --- */
        .hero-area {
            position: relative;
            padding: 50px 0;
            overflow: hidden; /* 吹き飛ばされた文字が画面外に消えるように */
        }

        /* クマの画像 */
        .bear-img {
            max-width: 400px;
            width: 100%;
            height: auto;
            z-index: 2;
            position: relative;
        }

        /* キャッチコピー */
        .main-copy {
            font-size: 28px;
            font-weight: bold;
            color: #5a8a94; /* DIGカラー */
            margin-bottom: 10px;
        }
        
        .sub-copy {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        /* --- 吹き飛ばされる演出（アニメーション） --- */
        .blown-text {
            position: absolute;
            font-weight: bold;
            color: #ccc;
            opacity: 0.7;
            font-size: 20px;
            z-index: 1;
            white-space: nowrap;
        }

        /* 文字ごとの位置とアニメーション設定 */
        .text-1 { top: 65%; left: 50%; animation: blowAway1 3s infinite; }
        .text-2 { top: 65%; left: 50%; animation: blowAway2 3.5s infinite; }
        .text-3 { top: 65%; left: 50%; animation: blowAway3 2.5s infinite; }

        @keyframes blowAway1 {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(300px, -100px) rotate(45deg); opacity: 0; }
        }
        @keyframes blowAway2 {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(350px, 50px) rotate(90deg); opacity: 0; }
        }
        @keyframes blowAway3 {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(300px, 150px) rotate(-45deg); opacity: 0; }
        }


        /* --- 吹き出し風の強み --- */
        .balloon-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: -30px; /* 画像に少し被せる */
            margin-bottom: 40px;
            position: relative;
            z-index: 3;
            flex-wrap: wrap;
        }

        .balloon {
            background-color: #ffde59;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 16px;
        }

        /* --- CTAボタン --- */
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #79a3ac 0%, #5a8a94 100%);
            color: white;
            padding: 20px 60px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(90, 138, 148, 0.4);
            transition: transform 0.2s;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        /* --- フッター --- */
        footer {
            margin-top: 60px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* --- 風エフェクト（キャラ中央から噴出） --- */
        .wind-container {
            position: absolute;
            top: 65%;
            left: 50%;
            width: 0;
            height: 0;
            pointer-events: none;
            z-index: 0;
        }

        .wind-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(90,138,148,0.6), rgba(90,138,148,0.3), transparent);
            border-radius: 2px;
            transform-origin: 0 50%;
        }

        /* 放射状に各方向へ噴出（テキストと同距離） */
        .wind-line:nth-child(1)  { width: 60px;  animation: windOut 2.5s 0.0s infinite ease-out; --angle: -15deg; --dist: 300px; }
        .wind-line:nth-child(2)  { width: 80px;  animation: windOut 3.0s 0.3s infinite ease-out; --angle: -5deg;  --dist: 340px; }
        .wind-line:nth-child(3)  { width: 50px;  animation: windOut 2.2s 0.6s infinite ease-out; --angle: 10deg;  --dist: 280px; }
        .wind-line:nth-child(4)  { width: 70px;  animation: windOut 2.8s 0.2s infinite ease-out; --angle: -25deg; --dist: 320px; }
        .wind-line:nth-child(5)  { width: 55px;  animation: windOut 3.2s 0.8s infinite ease-out; --angle: 20deg;  --dist: 290px; }
        .wind-line:nth-child(6)  { width: 75px;  animation: windOut 2.6s 1.0s infinite ease-out; --angle: -35deg; --dist: 310px; }
        .wind-line:nth-child(7)  { width: 45px;  animation: windOut 2.9s 0.5s infinite ease-out; --angle: 30deg;  --dist: 270px; }
        .wind-line:nth-child(8)  { width: 65px;  animation: windOut 2.4s 1.2s infinite ease-out; --angle: 0deg;   --dist: 330px; }
        .wind-line:nth-child(9)  { width: 50px;  animation: windOut 3.1s 0.1s infinite ease-out; --angle: -40deg; --dist: 280px; }
        .wind-line:nth-child(10) { width: 55px;  animation: windOut 2.7s 0.7s infinite ease-out; --angle: 35deg;  --dist: 300px; }

        @keyframes windOut {
            0% {
                transform: rotate(var(--angle)) translateX(0) scaleX(0.2);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
                transform: rotate(var(--angle)) translateX(20px) scaleX(0.6);
            }
            40% {
                opacity: 0.6;
                transform: rotate(var(--angle)) translateX(calc(var(--dist) * 0.5)) scaleX(1);
            }
            100% {
                transform: rotate(var(--angle)) translateX(var(--dist)) scaleX(0.1);
                opacity: 0;
            }
        }

        /* 風パーティクル（中央から放射） */
        .wind-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(90,138,148,0.35);
            border-radius: 50%;
        }

        .wind-particle:nth-child(11) { animation: particleOut 3.0s 0.0s infinite ease-out; --px: 280px; --py: -100px; }
        .wind-particle:nth-child(12) { animation: particleOut 2.5s 0.4s infinite ease-out; --px: 320px; --py: 50px; }
        .wind-particle:nth-child(13) { animation: particleOut 3.3s 0.9s infinite ease-out; --px: 250px; --py: -80px; }
        .wind-particle:nth-child(14) { animation: particleOut 2.8s 0.2s infinite ease-out; --px: 260px; --py: 120px; }
        .wind-particle:nth-child(15) { animation: particleOut 2.4s 0.6s infinite ease-out; --px: 220px; --py: 90px; }
        .wind-particle:nth-child(16) { animation: particleOut 3.1s 1.1s infinite ease-out; --px: 340px; --py: -30px; }
        .wind-particle:nth-child(17) { animation: particleOut 2.7s 0.3s infinite ease-out; --px: 300px; --py: -120px; }
        .wind-particle:nth-child(18) { animation: particleOut 2.6s 0.8s infinite ease-out; --px: 290px; --py: 50px; }

        @keyframes particleOut {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translate(0, 0) scale(1.5);
            }
            100% {
                transform: translate(var(--px), var(--py)) scale(0);
                opacity: 0;
            }
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .main-copy { font-size: 22px; }
            .blown-text { display: none; }
            .wind-container { display: none; }
            .balloon { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">

        <h1 class="main-copy">動画制作の「面倒」と「コスト」<br>ぜんぶ吹き飛ばしました。</h1>
        <p class="sub-copy">汎用型AIショート動画制作サービス、開始。</p>

                <div class="wind-line"></div>
                <div class="wind-line"></div>

                <div class="wind-line"></div>

                <div class="wind-line"></div>
                <div class="wind-line"></div>
